<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  
  <body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center relative">
      <img src="https://storage.googleapis.com/a1aa/image/9GeNkmD5Wi2tfUJtDJ9l8SghHqGwdSI1SMwcyOxJSoA7Mf2nA.jpg" alt="Luxury car" class="absolute top-0 left-0 w-full h-full object-cover opacity-20" />
      <div class="w-full max-w-md bg-black bg-opacity-80 p-8 rounded-lg shadow-lg relative z-10">
        <h2 class="text-2xl font-bold text-yellow-500 text-center mb-6">
          Sign Up to Quicar
        </h2>

        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          
          
          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-gray-300">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label for="password" class="block text-gray-300">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>

          <!-- User Type Selection -->
          <div class="mb-4">
            <label for="user_type" class="block text-gray-300">Are you a:</label>
            <div class="flex items-center space-x-4">
              <label class="text-gray-300">
                <input type="radio" name="user_type" value="customer" checked class="mr-2" /> Customer
              </label>
              <label class="text-gray-300">
                <input type="radio" name="user_type" value="dealer" class="mr-2" /> Dealer
              </label>
            </div>
          </div>

          <!-- Dealer Fields (Hidden by default) -->
          <div id="dealer-fields" style="display:none;">
            <div class="mb-4">
              <label for="upi_id" class="block text-gray-300">UPI ID</label>
              <input
                type="text"
                id="upi_id"
                name="upi_id"
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                placeholder="Dealer UPI ID"
                required
              />
            </div>
            <div class="mb-4">
              <label for="name" class="block text-gray-300">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                required
              />
            </div>
            <div class="mb-4">
              <label for="contact_number" class="block text-gray-300">Contact Number</label>
              <input
                type="text"
                id="contact_number"
                name="contact_number"
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                placeholder="Contact Number"
                required
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full px-4 py-2 bg-yellow-500 text-black rounded-lg hover:bg-yellow-600"
          >
            Sign Up
          </button>

          <!-- Sign In Link -->
          <p class="mt-4 text-center text-sm text-gray-300">
            Have an account?
            <a href="{% url 'signin' %}" class="text-yellow-500 hover:underline">Sign In</a>
          </p>
        </form>
        
      
        <script>
          // Toggle the dealer fields based on the selected user type
          document.querySelectorAll('[name="user_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
              const dealerFields = document.getElementById('dealer-fields');
              if (this.value === 'dealer') {
                dealerFields.style.display = 'block';  // Show dealer fields
              } else {
                dealerFields.style.display = 'none';   // Hide dealer fields
              }
            });
          });
        </script>
        <script type="text/javascript">
          {% if messages %}
              {% for message in messages %}
                  alert("{{ message }}");
              {% endfor %}
          {% endif %}
      </script>
      
      </div>
    </div>
  </body>
</html>
