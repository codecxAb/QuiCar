<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .car-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .car-item:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .car-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .car-details {
        display: none;
        flex-direction: column;
        gap: 4;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: center;
        padding: 20px;
        justify-content: center;
        align-items: center;
      }
      .car-item:hover .car-details {
        display: flex;
      }
      .car-info {
        padding: 16px;
      }
      .car-info h3 {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .car-info p {
        color: #555;
      }
      .car-price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
      }
      .view-details-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: royalblue;
        color: #fff;
        text-decoration: none;
        margin-top: 10px;
        border-radius: 5px;
      }
      .view-details-btn:hover {
        background-color: rgb(60, 96, 206);
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-md">
      <form method="GET" action="" class="flex items-center space-x-4">
        <!-- Start Date -->
        <div class="flex flex-col">
          <label for="start_date" class="text-sm font-medium text-gray-700">Start Date</label>
          <input
            type="date"
            id="start_date"
            name="start_date"
            class="border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
            required
          />
        </div>

        <!-- Start Time -->
        <div class="flex flex-col">
          <label for="start_time" class="text-sm font-medium text-gray-700">Start Time</label>
          <input
            type="time"
            id="start_time"
            name="start_time"
            class="border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
            required
          />
        </div>

        <!-- End Date -->
        <div class="flex flex-col">
          <label for="end_date" class="text-sm font-medium text-gray-700">End Date</label>
          <input
            type="date"
            id="end_date"
            name="end_date"
            class="border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
            required
          />
        </div>

        <!-- End Time -->
        <div class="flex flex-col">
          <label for="end_time" class="text-sm font-medium text-gray-700">End Time</label>
          <input
            type="time"
            id="end_time"
            name="end_time"
            class="border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
            required
          />
        </div>

        <!-- Search Button -->
        <div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <!-- <div class="header"> -->
      <!-- <h1>Car Rental System</h1> -->
    <!-- </div> -->
    <div class="container">
      <div class="grid-container">
        <!-- Loop through the list of cars and display each car item -->
        {% for car in cars %}
        <div class="car-item">
          <img src="{{ car.image }}" alt="{{ car.name }}" />
          <div class="car-details">
            <h3>{{ car.name }}</h3>
            <p>Price: {{ car.price }}</p>
            <a href="{% url 'car_details' car_id=car.id %}" class="view-details-btn">View Details</a>
          </div>
          <div class="car-info">
            <h3>{{ car.name }}</h3>
            <p>Price: {{ car.price }}</p>
            <!-- <a href="{% url 'car_details' car_id=car.id %}" class="view-details-btn">View Details</a> -->
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
